    <div class="container theme-showcase" role="main">
    <button id="bouton1" type="button" class="btn btn-primary" ng-click="navigateTo('views/editProduct.html')">Creer</button><br />
    <div class="col-md-10" ng-include="currentView">
    </div>
    <div class="col-md-8">
        <div>
            <span class="input-group-btn">
            </span>
        </div>
        <table class="table table-striped">
        	<thead>
        		<tr>
        			<th>nom</th>        			
        			<th>prix</th>
                    <th>categorie</th>
                    <th>stock</th>
       	 		</tr>
       	 	</thead>
       	 	<tbody>
       	 		<tr ng-repeat="produit in produits | completedTaskd:showCompleted | orderBy:'prix'">
       	 			<td>{{produit.nom}}</td>
                    <td>{{produit.prix}}</td>
                    <td>{{produit.categorie}}</td>
                    <td>{{produit.stock}}</td>
                    <td>
	                    <button class="btn btn-warning"
	                            ng-click="deleteTask(idProduit)"> 
	                            Delete
	                    </button/>
                    </td>
       	 		</tr>
       	 	</tbody>
        </table>
        <div class="checkbox-inline">
            <label><input type="checkbox" ng-model="showCompleted">inclure produits épuisés</label>
        </div>
    </div>
    </div>
